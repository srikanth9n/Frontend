<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="container">
            <div class="logo">
                
                <h3>Healthy Elite</h3>
            </div>
            <div class="links">
                <ul>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="./signup.html" class="btn">Sign up</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Signup Form -->
    <div class="card">
        <div class="main">
            <form action="" style="border:1px solid #a58181">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <div class="form-group">
                        <label for="fn"><b>First Name</b></label>
                        <input type="text" placeholder="Enter First Name" name="fn" id="fn" required>
                    </div>

                    <div class="form-group">
                        <label for="ln"><b>Last Name</b></label>
                        <input type="text" placeholder="Enter Last Name" name="ln" id="ln" required>
                    </div>

                    <div class="form-group">
                        <label for="mn"><b>Mobile</b></label>
                        <input type="text" placeholder="Enter Mobile Number" name="mn" id="mn" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required>
                    </div>

                    <div class="gen">
                        <label for="gender" id="be"><b>Gender</b></label><br>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label><br><br>
                    </div>

                    <div class="form-group">
                        <label for="dob"><b>Date of Birth</b></label>
                        <input type="date" id="dob" name="dob" required>
                    </div>

                    <div class="form-group">
                        <label for="add" ><b>Address</b></label>
                        <textarea id="add" placeholder="Enter Your Address"></textarea><br><br>
                    </div>

                    <div class="form-group">
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                    </div>

                    <div class="form-group">
                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    </div>

                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="button" class="cancelbtn"><span><a href="./login.html">Already a User ? Login</a></span></button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
